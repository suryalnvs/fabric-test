organizations:
  - name: org1
#! For smoke test suite, connection-profile are read from smoke directory
    connProfilePath: ./connection-profile/connection_profile_org1.yaml
  - name: org2
    connProfilePath: ./connection-profile/connection_profile_org2.yaml

invokes:
  - channelName: testorgschannel0
    name: mapcc
    targetPeers: RoundRobin
    nProcPerOrg: 2
    nRequest: 0
    runDur: 259200
    organizations: org1
    txnOpt:
      - mode: constant
        options:
          constFreq: 0
          devFreq: 0
    queryCheck: 100
    eventOpt:
      type: FilteredBlock
      listener:  Block
      timeout: 240000
    ccOpt:
      ccType: ccchecker
      keyStart: 0
      payLoadMin: 8
      payLoadMax: 8
    args: "getPut,a1,1"

queries:
  - channelName: testorgschannel0
    name: mapcc
    targetPeers: OrgAnchor
    nProcPerOrg: 2
    nRequest: 10
    runDur: 0
    organizations: org1,org2
    ccOpt:
      ccType: ccchecker
      keyStart: 0
    txnOpt:
      - mode: constant
        options:
          constFreq: 0
          devFreq: 0
    args: "get,a1"
    
